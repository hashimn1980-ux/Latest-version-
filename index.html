<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>ANEEF | Private Institutional Guardian</title>
    
    <!-- Fonts: Playfair Display, Public Sans, Manrope, Noto Kufi Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Noto+Kufi+Arabic:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Icons: Material Symbols Outlined (Variable Font) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              navy: {
                DEFAULT: '#0F2844',
                light: '#1a2e45',
                lighter: '#253b56',
                dark: '#0A1C30',
              },
              copper: {
                DEFAULT: '#B7795C',
                light: '#d49a7d',
                dim: '#8A5A44',
              },
              gold: {
                 DEFAULT: '#ec9213',
                 light: '#f7d668',
                 dark: '#b08609',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Public Sans"', 'sans-serif'],
              display: ['"Manrope"', 'sans-serif'],
              arabic: ['"Noto Kufi Arabic"', 'sans-serif'],
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(110deg, #bf953f 0%, #b38728 20%, #fcf6ba 45%, #fbf5b7 55%, #b38728 80%, #bf953f 100%)',
              'gold-text-gradient': 'linear-gradient(to right, #ec9213, #fcd34d, #ec9213)',
            },
            animation: {
              'shine': 'shine 4s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash': 'flash 0.6s ease-out forwards',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '-200% 50%' },
              },
              flash: {
                '0%': { opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @property --rotate {
        syntax: "<number>";
        inherits: true;
        initial-value: 0;
      }

      body {
        background-color: #0F2844;
        color: white;
        text-rendering: optimizeLegibility;
      }
      
      /* Enforce Thin Luxury Icons */
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 200,
        'GRAD' 0,
        'opsz' 24;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0F2844;
      }
      ::-webkit-scrollbar-thumb {
        background: #B7795C;
        border-radius: 3px;
      }

      /* Gold Foil Text Utility */
      .text-gold-foil {
        background: linear-gradient(110deg, #bf953f 10%, #fcf6ba 18%, #bf953f 22%, #b38728 35%, #fcf6ba 45%, #aa771c 55%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }

      /* Champagne Gold Text Utility */
      .text-champagne-gold {
        background: linear-gradient(110deg, #F9F295 10%, #E0AA3E 45%, #F9F295 80%);
        background-size: 200% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }

      /* Vault Gold Gradient */
      .text-gradient-gold {
          background: linear-gradient(to right, #ec9213, #fcd34d, #ec9213);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-size: 200% auto;
          animation: shine 5s linear infinite;
      }

      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Lens Interaction Cursor Hiding */
      .lens-active {
        cursor: none !important;
      }

      /* Support check for modern CSS */
      body::before {
        content: "Please use a modern browser (Chrome 115+) for the full cinematic experience.";
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        font-size: 0.6rem;
        color: rgba(255,255,255,0.2);
        z-index: 1000;
        pointer-events: none;
      }
      @supports (animation-timeline: scroll()) {
        body::before { display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
